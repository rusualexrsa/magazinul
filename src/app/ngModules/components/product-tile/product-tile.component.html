<mat-card class="example-card">
  <mat-card-header>
    <mat-card-title>{{product.title | uppercase}}</mat-card-title>
    <mat-card-subtitle>{{product.price}} <span>{{0 | currency:'RON'}}</span> </mat-card-subtitle>
  </mat-card-header>
  <mat-card-content>
    <img mat-card-image src="{{product.images[0].image_link}}" alt="{{product.images[0].image_alt}}">
  </mat-card-content>
  <mat-card-actions>
    <button class="price" mat-button> {{ product.price | currency :'RON':true}} </button>
    <button class="buy" mat-button> SHARE </button>
  </mat-card-actions>
</mat-card>
